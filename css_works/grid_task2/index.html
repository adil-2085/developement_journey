<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- link font awsome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="body">
        <div class="main">
            <div class="navbar">
                <div class="nav_part1">
                    <button><i class="fa-solid fa-gear"></i> settings</button>
                    <button><i class="fa-solid fa-user"></i> Account</button>
                    <button><i class="fa-solid fa-envelope"></i> message</button>
                    <button><i class="fa-regular fa-star"></i> favorites</button>
                </div>
                <div class="nav_part2">
                    <div class="content"><select  name="" id=""><option value=""> &nbsp;&nbsp;&nbsp;&nbsp; me</option></select></div>
                    <div class="image"><img src="./OIP.jpeg" alt=""></div>
                </div>
            </div>
            <div class="menu_box">
                <div class="menu_heading">MENU BOX</div>
                <div class="menu_item"><button><i class="fa-solid fa-envelope"></i> Message</button></div>
                <div class="menu_item"><button><i class="fa-solid fa-paper-plane"></i> Invites</button></div>
                <div class="menu_item"><button><i class="fa-solid fa-calendar-days"></i> Events</button></div>
                <div class="menu_item"><button> <i class="fa-solid fa-gear"></i> Account Settings</button></div>
                <div class="menu_item"><button><i class="fa-solid fa-arrow-trend-up"></i> Statitics</button></div>
            </div>
            <div class="about">
                <div class="plus">
                    <button><i class="fa-solid fa-circle-plus"></i></button>
                </div>
                <div class="about_image">
                    <img src="./OIP.jpeg" alt="">
                </div>
                <div class="about_content">
                    <h5><strong>Max Verstappen</strong></h5>
                    <p>A Dutch racing driver competing in Formula One for Red Bull Racing.</p>
    
                </div>
                <div class="about_statitics">
                    <div class="stat_part">
                        <button><i class="fa-solid fa-comment"></i> 23</button>
                    </div>
                    <div class="stat_part">
                        <button><i class="fa-solid fa-eye"></i> 500</button>
                    </div>
                    <div class="stat_part">
                        <button><i class="fa-solid fa-heart"></i> 49</button>
                    </div>
                </div>
            </div>
            <div class="join">
                <div class="join_part">
                    <h5>JOIN THE NEWSLETTER</h5>
                </div>

                <div class="join_part">
                    <div class="email">
                        <button><i class="fa-solid fa-envelope"></i>maxverstappen@gmail.com</button>
                    </div>
                </div>
                <div class="join_part">
                    <button>SUBSCRIBE</button>
                </div>
            </div>
            <div class="os_stats">
                <div class="os_heading"><h5>OS AUDIENCE STATS</h5></div>
                <div class="os_content">
                    <div class="os_content_outer">
                        <div class="os_content_inner">
                            <h3 id="june">&nbsp;&nbsp;JUNE</h3>
                            <h4 id="july">&nbsp;&nbsp;&nbsp;2013</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="temprature">
                <div class="temprature_part1"><span><i class="fa-solid fa-location-dot"></i> OrHasselt, Belgium</span></div>
                <div class="temprature_part2">
                    <div class="temp_part2_section1"><span>fri 29/06</span><h1>24<sup>o</sup></h1></div>
                    <div class="temp_part2_section2"><h1><i class="fa-solid fa-cloud-sun"></i></h1></div>
                </div>
            </div>
            <div class="sign_in">
                <div class="sign_in_part1">
                    <div class="sign_in_part1_item"><h5>SIGN IN TO YOUR ACCOUNT</h5></div>
                    <div class="sign_in_part1_item" ><button id="email"><i class="fa-solid fa-envelope"></i> maxverstappen@gmail.com</button></div>
                    <div class="sign_in_part1_item" ><button id="password"><i class="fa-solid fa-lock"></i> Password</button></div>
                    <div class="sign_in_part1_item"><button id="sign_in">SIGN IN</button></div>
                    <div class="sign_in_part1_item"><a href="">forgot password?</a></div>
                </div>
                <div class="sign_in_part2">
                    <button id="facebook"><i class="fa-brands fa-facebook"></i> Sign in with facebook</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
