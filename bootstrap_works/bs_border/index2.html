<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

<body class="d-flex justify-content-center align-items-center" style="width: 100vw; height: 100vH;">
    <div class="w-75 border border-3 border-dark mx-auto p-5">
        <h3 class="text-center">Sign in</h3>
        <form action="">
        <div class="">
            <label for="">Name</label>
            <input type="text" placeholder="Enter your name" class=" form-control">
        </div>
        <div class="">
            <label for="">Email</label>
            <input type="email" placeholder="Enter your email" class=" form-control">
        </div>
        <div class="">
            <label for="">Password</label>
            <input type="password" placeholder="Enter your password" class=" form-control">
        </div>
        <div class="">
            <label for="">Confirm Password</label>
            <input type="text" placeholder="Confirm Password" class=" form-control">
        </div>
        <div class="d-flex justify-content-center align-items-center h-20% mt-4">
            <button class="btn btn-outline-primary">submit</button>
        </div>
        </form>
    </div>
</body>
