<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body{
            width:90vw;
            height: 90vh;
            
        }
        .content{
            width: 90%;
            height: 70%;
            box-shadow: 2px 2px 10px black;
            /* border: 2px solid black; */
        }
        input{
            background-color: #eeeeee;
            width: 84%;
            height: 75%;
        }
        .button_1{
            width: 40%;
            background-color: #fe4a2a;
            color: white;
            border: 0;
        }
        .button_1:hover{
            background-color:antiquewhite;
            color: black;
            border: 1px solid black;
            
        }
        .button_2>button{
            width: 15%;
            height:100%;
            border: 0;
        }
        .button_2{
            height:13.5%;
        }
        .button_2>button:hover{
            background-color: antiquewhite;
        }
        .height{
            height: 37%;
        }
        .hi{
            height: 10%;
        }

    </style>
</head>
<body class="bg-dark d-flex align-items-center justify-content-center">
    <div class="main bg-white w-50 h-75 rounded-4">
        <div class="w-100 h-25 d-flex align-items-center justify-content-center">
            <h1>Sign up</h1>
        </div>
        <div class="w-100 h-100 d-flex justify-content-center ">
            <div class="content rounded-3 d-flex">
                <div class="bg-danger w-50 h-100 rounded-start-3 text-white">
                    <div class="height d-flex align-items-end justify-content-center fw-bolder"><h4>Welcome Back!</h4></div>
                    <div class="h-25 d-flex align-items-center justify-content-center p-4 text-center fw-lighter"><span >To keep connected with us please login with your personal info</span></div>
                    <div class="height d-flex align-items-start justify-content-center "><button class="btn btn-danger btn-outline-light rounded-5 w-50">Sign in</button></div>
                </div>
                <div class="w-50 h-100">
                    <div class="m-2 d-flex justify-content-center fw-bold"><h4>Create Account</h4></div>
                    <div class="button_2  d-flex justify-content-evenly">
                        <button class="rounded-circle"><i class="fa-brands fa-facebook"></i></button>
                        <button class="rounded-circle"><i class="fa-brands fa-google-plus-g"></i></button>
                        <button class="rounded-circle"><i class="fa-brands fa-linkedin"></i></button>
                    </div>
                    <div class=" m-1 d-flex justify-content-center fw-lighter">or use your email for registration </div>
                    <div class=" mb-2 d-flex justify-content-center"> <input type="text" placeholder="Name" class="border-0 w-75 p-2"></div>
                    <div class=" mb-2 d-flex justify-content-center"> <input type="email" placeholder="Email" class="border-0 w-75 p-2"></div>
                    <div class="ms-3 me-3 d-flex justify-content-center"><input type="password" placeholder="Password" class="border-0 p-2 "></div>
                    <!-- <div class=" m-1 d-flex justify-content-center"><a href="#" class="text-secondary link-underline-light">Forgot your password?</a></div> -->
                    <div class="hi  m-3 d-flex justify-content-center"> <button class=" button_1 rounded-5  d-flex align-items-center justify-content-center ">Sign up</button></div>
                </div>
            </div>
        </div>
    </div>
