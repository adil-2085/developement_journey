<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
  </head>
  <body>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Text" />
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="number" />
    </div>
    <div>
      <label for="pwd">Password</label>
      <input type="password" id="pwd" placeholder="Password" />
    </div>
    <div>
      <label for="">Gender</label>
      <input type="radio" value="male" name="GENDER" id="male" /><label
        for="male"
        >Male</label
      >
      <input type="radio" value="female" name="GENDER" id="female" /><label
        for="female"
        >Female</label
      >
    </div>
    <div>
      <label for="">Hobbies</label>
      <input type="checkbox" value="Reading" /><label for="reading"
        >Reading</label
      >
      <input type="checkbox" value="Travelling" /><label for="reading"
        >Travelling</label
      >
      <input type="checkbox" value="Music" /><label for="reading">Music</label>
    </div>
    <div>
      <label for="Uploadfile">Upload File</label>
      <input type="file" />
    </div>
    <div>
      <label for="Country">Country</label>
      <select name="Country" id="Country">
        <option value="india">India</option>
        <option value="china">China</option>
        <option value="America">America</option>
      </select>
    </div>
    <div>
      <label for="message">Message</label>
      <textarea name="message" id="message" rows="10" cols="20"></textarea>
    </div>
  </body>
</html>
